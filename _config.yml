# SITE CONFIGURATION
baseurl: ""
url: "http://www.exposefakeclinicspgh.com"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Expose Fake Clinics PGH
  favicon: assets/favicon.png
  description: "A project by the Pittsburgh DSA to expose and protest fake abortion clinics." # used by search engines

  # Header and footer text
  header_text: >
     <br /><p>Crisis Pregnancy Centers (CPCs) are  <b>not</b> clinics.</p><p>Learn more with our resources and sign up to take action.</p><br />
  header_text_feature_image: assets/img/background.jpg
  footer_text: >
   Copyright &copy; 2018 Pittsburgh DSA. Built with <a href="https://www.jekyllrb.com/">Jekyll</a> and <a href="https://github.com/Sylhare/Type-on-Strap">the Type-on-Strap theme</a>.

  # Icons
  rss: false
  email_address: "exposefakeclinicspgh@pghdsa.org"
  facebook: # TODO: check to see if there is a Facebook page for this campaign, if not, add PGHDSA's facebook page
  twitter: "pghdsa"
  github: "pghdsa-socfem"

  # Scripts / Features 
  google_analytics: # Tracking ID, e.g. "UA-000000-01" and TODO: do we want Google Analytics?
  portfolio: false
  search: true
  tags: false
  
  
  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# PORTFOLIO
collections: 
  portfolio: 
    output: true
    permalink: /:collection/:name

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag]
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png"]
