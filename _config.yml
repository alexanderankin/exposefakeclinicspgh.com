title: Expose Fake Clinics PGH
description: |
  A project by the Pittsburgh DSA Socialist Feminist Committee to expose and
  protest fake abortion clinics.

baseurl: ''
url: 'http://www.exposefakeclinicspgh.com'

theme_settings:
  favicon: assets/favicon.png
  avatar: assets/img/rose-40.png

  rss: false
  email_address: 'exposefakeclinicspgh@pghdsa.org'
  facebook: # TODO: check to see if there is a Facebook page for this campaign, if not, add PGHDSA's facebook page
  twitter: 'pghdsa'

  google_analytics: 'UA-113368884-1'
  portfolio: false
  search: false
  tags: false

  str_follow_on: 'Follow on'
  str_rss_follow: 'Follow RSS feed'
  str_email: 'Email'
  str_next_post: 'Next post'
  str_previous_post: 'Previous post'
  str_next_page: 'Next'
  str_previous_page: 'Prev'
  str_continue_reading: 'Continue reading'
  str_javascript_required_disqus: 'Please enable JavaScript to view comments.'

  google_fonts: 'Source+Sans+Pro:400,700,700italic,400italic'

  post_navigation: true

# PAGINATION
paginate: 5
paginate_path: 'blog/page:num'

markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins:
- jekyll-paginate
- jekyll-seo-tag
exclude:
- Gemfile
- Gemfile.lock
- LICENSE
- README.md
- vendor
